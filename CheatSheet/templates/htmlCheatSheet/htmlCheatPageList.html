{% extends 'base.html' %}
{% block content %}
    {% if htmlmodel_list %}
        {% for i in htmlmodel_list %}
            <div class="cheatpost">
                <h1><a href="{% url 'htmlCheatSheet:cheat_detail' pk=i.pk %}" class="listtitle">
                    {{ i.title }}
                </a></h1>
                <p>{{ i.min_text }}</p>
                <a href="{% url 'htmlCheatSheet:cheat_edit' pk=i.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'htmlCheatSheet:cheat_delete' pk=i.pk %}" class="btn btn-primary btn-warning">Delete</a>
            </div>
        {% endfor %}
    {% else %}
        <h1>No CheatSheet</h1>
    {% endif %}
{% endblock %}
